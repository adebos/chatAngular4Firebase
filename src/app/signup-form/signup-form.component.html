<div class="container">
	<div class="signUpCard">
		<form #signupForm="ngForm">
			<h2>Регистрация</h2>
			<label class="label">Email</label>
			<input type="email" name="email" placeholder="Введите email" class="formInput" [(ngModel)]="email" maxlength="60" required="">
			<label class="label">Пароль</label>
			<input type="password" name="password" placeholder="Введите пароль" class="formInput" [(ngModel)]="password" required="">
			<label class="label">Имя в чате</label>
			<input name="displayName" placeholder="Введите имя в чате" class="formInput" [(ngModel)]="displayName" maxlength="12" required="">
			<button [disabled]="!signupForm.form.valid" type="submit" (click)="signUp()" class="btn" id="btn-signUp">Зарегистрироваться</button>
			<button type="submit" (click)="signUpAnonimus()" class="btn" id="btn-signUp">Войти анонимно</button>
		</form>
	</div>
</div>
